<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Pinterest</title>
</head>
<body>
    <div class="nav">
        <li><img class="logo" src="logo.png" alt="logo"></li>
        <li>Домой</li>
        <li>Лента</li>
        <li class="search"><input type="search" placeholder="Что ищем?"></li>
        <li class="notification"><i class="fas fa-bell"></i></li>
        <li><i class="far fa-comment-dots"></i></li>
        <li class="profile"><img src="user.png" alt="profile"></li>
    </div>



    <input type="file" name="picture" id="picture">
    <div class="card">
        <div class="pin_title"></div>


        <div class="pin_modal">

            <div class="modal_head">
                <div class="save_card">Save</div>
            </div>
            <div class="modal_foot">
                <div class="destination">
                    <div class="pint_mock_icon_container">
                        <img src="./images/upper-right-arrow.png" alt="" class="pint_mock_icon">
                    </div>
                    <span>Eatery </span>
                </div>

                <div class="pint_mock_icon_container">
                    <img src="./images/send.png" alt="send" class="pint_mock_icon">
                </div>

                <div class="pint_mock_icon_container">
                    <img src="./images/ellipse.png" alt="edit" class="pint_mock_icon">
                </div>


            </div>
        </div>


        <div class="pin_image">
            <img src="#" alt="">
        </div>
    </div>



 <script src="pin_script.js"></script>   
 <script src="upload.js"></script>  
</body>
</html>
