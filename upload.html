<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/upload.css">
    
    <title>Загрузить пины</title>
</head>

<body>
    <div class="add_pin_modal">
        <div class="add_pin_container">
            <div class="side" id="left_side">
                <div class="section_1">
                    <div class="pint_mock_icon_container">
                        <img src="./images/ellipse.png" alt="edit" class="pint_mock_icon">
                    </div>
                </div>
                <div class="section_2">
                    <label for="upload_img" id="upload_img_label">


                        <div class="upload_img_container">
                            <div id="dotted_border">
                                <div class="pint_mock_icon_container">
                                    <img src="./images/up-arrow.png" alt="upload_img" class="pint_mock_icon">
                                </div>
                                <div>Нажмите для загрузки</div>
                                <div>Используйте файлы изображений</div>
                            </div>
                        </div>
                        <input type="file" name="upload_img">
                    </label>
                    <div class="modals_pin">
                        <div class="pin_image">
                            <!-- <img src="" alt="pin_image"> -->
                        </div>
                    </div>
                </div>

                <div class="section_3">
                    <div class="save_from_site">
                        Скачать себе
                    </div>
                </div>

            </div>
            <div class="side" id="right_side">
                <div class="section_1">
                    <div class="select_size">
                        <select name="" id="pin_size">
                            <option value="" disabled selected>Выбрать размер</option>
                            <option value="small">Маленький</option>
                            <option value="small">Средний</option>
                            <option value="small">Большой</option>
                        </select>
                        <div class="save_pin">Сохранить</div>
                    </div>
                </div>
                <div class="section_2">
                    <input type="text" placeholder="Заголовок пина" class="new_pin_input" id="pin_title">
                    <input type="text" placeholder="Описание пина" class="new_pin_input" id="pin_description">
                    <input type="text" placeholder="Ссылка" class="new_pin_input" id="pin_destination">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
